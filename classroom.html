<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Meet - Computer Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f0f8ff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    input {
      padding: 15px;
      font-size: 1.2em;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    button {
      margin-top: 25px;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 8px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .warning {
      color: red;
      font-size: 1.6em;
      margin-top: 25px;
    }

    .info {
      margin-top: 20px;
      font-size: 1.3em;
    }

    #output {
      margin-top: 40px;
      font-size: 1.2em;
      word-break: break-word;
    }

    a {
      color: #1565c0;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">üîí Computer Only Class Access</h1>
  <div id="content">
    <p id="status" style="font-size: 1.4em;">Checking your device...</p>
    <p class="warning" id="blockMessage" style="display:none;">Access Denied ‚ùå</p>
    <p class="info" id="infoMessage" style="display:none;">
      <strong>üñ•Ô∏è Computer Only Please</strong><br><br>
      This class can only be accessed using a Computer (desktop or laptop).<br>
      Please open this link in a computer browser (like Chrome, Firefox or Safari).
    </p>
  </div>

  <div id="generator" style="display:none;">
    <p style="font-size: 1.3em;">Paste your Google Meet link below:</p>
    <input type="text" id="meetLink" placeholder="https://meet.google.com/abc-defg-hij">
    <br>
    <button onclick="generate()">Generate Computer-Only Link</button>
    <div id="output"></div>
  </div>

  <script>
    const koonchi = "TgXjMvqLrcnAHPZyWEbKDxuFoNisYQ";

    function encode(meetCode) {
      const normalized = meetCode.replace(/-/g, '');
      if (!/^[a-z]{10}$/.test(normalized)) return null;
      const reversed = normalized.split('').reverse();
      return reversed.map(c => koonchi[c.charCodeAt(0) - 97]).join('');
    }

    function decode(code) {
      if (!/^[A-Za-z]{10}$/.test(code)) return null;
      const reversed = code.split('').map(c => {
        const index = koonchi.indexOf(c);
        if (index === -1) throw new Error("Invalid encoded character");
        return String.fromCharCode(97 + index);
      }).reverse().join('');

      return `${reversed.slice(0,3)}-${reversed.slice(3,7)}-${reversed.slice(7,10)}`;
    }

    function getMeetingIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function isComputer() {
      const ua = navigator.userAgent.toLowerCase();
      const isMobileUA = /android|iphone|ipad|mobile|tablet|touch/.test(ua);
      const isSmallScreen = window.innerWidth < 768 || window.innerHeight < 500;
      return !isMobileUA && !isSmallScreen;
    }

    function showAccessPage(encodedId) {
      let meetCode;
      try {
        meetCode = decode(encodedId);
        if (!meetCode) throw new Error();
      } catch (e) {
        document.getElementById("status").textContent = "‚ùå Invalid link code.";
        return;
      }

      const meetLink = `https://meet.google.com/${meetCode}`;

      if (isComputer()) {
        document.getElementById("status").textContent = "‚úÖ You are on a computer. Redirecting to class...";
        setTimeout(() => {
          window.location.href = meetLink;
        }, 1000);
      } else {
        document.getElementById("mainTitle").textContent = "üñ•Ô∏è Computer Only Please";
        document.getElementById("status").textContent = "";
        document.getElementById("blockMessage").style.display = "block";
        document.getElementById("infoMessage").style.display = "block";
      }
    }

    function showGenerator() {
      document.getElementById("mainTitle").textContent = "üîó Generate Computer-Only Meet Link";
      document.getElementById("content").style.display = "none";
      document.getElementById("generator").style.display = "block";
    }

    function generate() {
      const input = document.getElementById("meetLink").value.trim();
      const match = input.match(/meet\.google\.com\/([a-z\-]+)/i);
      const output = document.getElementById("output");

      if (match && match[1]) {
        const code = match[1];
        const encoded = encode(code);
        if (!encoded) {
          output.innerHTML = `<span style="color:red;">‚ùå Invalid Meet code format</span>`;
          return;
        }
        const link = `${window.location.origin}${window.location.pathname}?id=${encoded}`;
        output.innerHTML = `‚úÖ Share this link:<br><input style="font-size:1.1em;padding:10px;width:90%;max-width:400px;" value="${link}" readonly onclick="this.select();document.execCommand('copy');alert('Copied!')">`;
      } else {
        output.innerHTML = `<span style="color:red;">‚ùå Invalid Google Meet link</span>`;
      }
    }

    // Init
    const encodedId = getMeetingIdFromURL();
    if (encodedId) {
      showAccessPage(encodedId);
    } else {
      showGenerator();
    }
  </script>
</body>
</html>
