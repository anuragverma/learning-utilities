<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Meet - Desktop Only</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f8ff;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 80%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .warning {
      color: red;
      font-size: 1.4em;
      margin-top: 20px;
    }
    .info {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #output {
      margin-top: 30px;
      font-size: 1.1em;
    }
    a {
      color: #1565c0;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">üîí Desktop Only Class Access</h1>
  <div id="content">
    <p id="status">Checking your device...</p>
    <p class="warning" id="blockMessage" style="display:none;">Access Denied ‚ùå</p>
    <p class="info" id="infoMessage" style="display:none;">
      This class can only be accessed using a desktop or laptop.<br>
      Please open this link on a computer browser.
    </p>
  </div>

  <div id="generator" style="display:none;">
    <p>Paste your Google Meet link below:</p>
    <input type="text" id="meetLink" placeholder="https://meet.google.com/abc-defg-hij">
    <br>
    <button onclick="generate()">Generate Desktop-Only Link</button>
    <div id="output"></div>
  </div>

  <script>
    function getMeetingIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function isDesktop() {
      const ua = navigator.userAgent.toLowerCase();
      const isMobileUA = /android|iphone|ipad|mobile|tablet|touch/.test(ua);
      const isSmallScreen = window.innerWidth < 768 || window.innerHeight < 500;
      return !isMobileUA && !isSmallScreen;
    }

    function showAccessPage(meetingId) {
      const meetLink = `https://meet.google.com/${meetingId}`;

      if (isDesktop()) {
        document.getElementById("status").textContent = "‚úÖ You are on a desktop. Redirecting to class...";
        setTimeout(() => {
          window.location.href = meetLink;
        }, 1000);
      } else {
        document.getElementById("status").textContent = "";
        document.getElementById("blockMessage").style.display = "block";
        document.getElementById("infoMessage").style.display = "block";
      }
    }

    function showGenerator() {
      document.getElementById("mainTitle").textContent = "üîó Generate Desktop-Only Meet Link";
      document.getElementById("content").style.display = "none";
      document.getElementById("generator").style.display = "block";
    }

    function generate() {
      const input = document.getElementById("meetLink").value.trim();
      const match = input.match(/meet\.google\.com\/([a-z0-9\-]+)/i);
      const output = document.getElementById("output");
      if (match && match[1]) {
        const code = match[1];
        const link = `${window.location.origin}${window.location.pathname}?id=${code}`;
        output.innerHTML = `‚úÖ Share this link:<br><a href="${link}" target="_blank">${link}</a>`;
      } else {
        output.innerHTML = `<span style="color:red;">‚ùå Invalid Google Meet link</span>`;
      }
    }

    // On load
    const id = getMeetingIdFromURL();
    if (id) {
      showAccessPage(id);
    } else {
      showGenerator();
    }
  </script>
</body>
</html>
